<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
		<title>荣事达电磁炉</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="jquery-3.3.1.min.js"></script>
		<script src="js/dcl.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<section class="bgcolor">
			<div class="bigbox">
				<div class="picture_up"></div>
				<div class="box clearfix">
					<ul class="list_up">
						<li class="number1">100</li>
						<li class="number2">300</li>
						<li class="number3">600</li>
						<li class="number4">900</li>
						<li class="number5">1200</li>
						<li class="number6">1500</li>
						<li class="number7">1800</li>
						<li class="number8">2100</li>
					</ul>
				</div>
				<ul class="list">
					<li class="scale1"></li>
					<li class="scale2"></li>
					<li class="scale3"></li>
					<li class="scale4"></li>
					<li class="scale5"></li>
					<li class="scale6"></li>
					<li class="scale7"></li>
					<li class="scale8"></li>
				</ul>
			</div>
			<div class="switch_up">
				<button id="put" class="switch"></button>
			</div>
		</section>
		<section class="bg_down">
			<ul class="list_mode clearfix">
				<li class="picture">
					<button class="left"></button><p>烧菜</p>
				</li>
				<li class="photo">
					<button class="middle"></button><p>火锅</p>
				</li>
				<li class="photograph">
					<button class="right"></button><p>炒菜</p>
				</li>
			</ul>
			<button class="bigbutton clearfix">
				开始
			</button>
		</section>
	</body>
</html>
